<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loading Screen</title>
</head>
<body>
    <img src="assets/images/bg1.png" alt="Railroad Bridge">
    <audio id="music" src="assets/music/YOURSONGHERE.mp3" autoplay hidden loop></audio>
    <div id="root">
        <div class="loadingContainer">
            <img class="server-logo" id="server-logo" src="assets/images/logo.png">
            <div class="text-box">
                <div id="loadingMessage">Insert your loading message here!</div>
                <div id="bgCreatorMessage">Here you can put some highlights of whats going on in your server.</div>
            </div>
            <svg>
                <text x="20%" y="55%">WELCOME</text>
            </svg>
        </div>
    </div>

    <script>
        let play = false;
        let myAudio = document.getElementById("music");
                        
        myAudio.volume = 0.08;
                    
        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                if (play) {
                    myAudio.pause();
                    play = false;
                } else {
                    myAudio.play();
                    play = true;
                }
                break;
            }
        return false;
        }
                    
        window.addEventListener("keydown", onKeyDown, false);

        myAudio.onplaying = function() {

        }
    </script>
</body>
</html>
